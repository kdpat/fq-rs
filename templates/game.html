{% extends "base.html" %}

{% block title %}Game{% endblock %}

{% block content %}
<h2>Game {{ id }}</h2>

<div id="staff-container"></div>
<div id="fretboard-container"></div>

<p id="game-status">Status: {{ status }}</p>
<p>Note: {{ note }}</p>
<p>Players IDs: {{ player_ids }}</p>

<button id="start-game-btn">
  Start Game
</button>

<div id="note-data" data-note="{{ note }}"></div>
{% endblock %}
